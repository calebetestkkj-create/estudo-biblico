
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>BibliaAI - Estudos e Pregações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      h1, h2, h3, h4, h5, h6, .serif-font {
        font-family: 'Crimson Pro', serif;
      }
      .markdown-content p {
        margin-bottom: 1rem;
        line-height: 1.8;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-content blockquote {
        border-left: 4px solid #d6d3d1;
        padding-left: 1rem;
        font-style: italic;
        color: #57534e;
        margin: 1.5rem 0;
      }
      /* Dark mode overrides for markdown */
      .dark .markdown-content blockquote {
        border-left-color: #f59e0b;
        color: #d6d3d1;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 2cm;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        nav, footer, .print-hidden, .print\:hidden {
          display: none !important;
        }
        .container {
          width: 100% !important;
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        .markdown-content {
          font-size: 12pt !important;
          color: black !important;
        }
        h1 { font-size: 24pt !important; color: black !important; }
        h2 { font-size: 18pt !important; color: black !important; margin-top: 1cm; }
        .bg-white, .bg-stone-900, .bg-stone-50 {
          background-color: transparent !important;
        }
        .shadow-sm, .shadow-xl, .shadow-2xl {
          box-shadow: none !important;
        }
        .border, .border-b, .border-t {
          border-color: #ddd !important;
        }
      }
    </style>

}
</script>
